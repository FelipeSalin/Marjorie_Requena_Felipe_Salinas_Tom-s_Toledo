<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SercoGames</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav>
            <a href="/index.html">
                <img src="/assets/images/Empresa.jpg" width="180" alt="">
                <h3 style="color: rgb(153, 132, 104);"><strong>SercoGames</strong></h3>
            </a>
            <a href="/index.html" style="color:rgb(235, 185, 93);"><strong>Volver</strong></a>
        </nav>
    </header>

    <div class="container">
        <h1>Registro de usuario</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_registro" action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre Completo (*)</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre completo">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Nombre de Usuario (*)</label>
                                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese un nombre de usuario">
                                <small class="text-danger" id="usuario-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Correo Electrónico (*)</label>
                                <input type="text" class="form-control" name="mail" id="mail" placeholder="Ingrese su correo electrónico">
                                <small class="text-danger" id="mail-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Contraseña (*)</label>
                                <input type="text" class="form-control" name="pass" id="pass" placeholder="Ingrese su contraseña">
                                <small class="text-danger" id="pass-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Repita Contraseña (*)</label>
                                <input type="text" class="form-control" name="pass2" id="pass2" placeholder="Repita su contraseña">
                                <small class="text-danger" id="pass2-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Fecha de Nacimiento (*)</label>
                                <input type="date" class="form-control" name="fecha" id="fecha">
                                <small class="text-danger" id="fecha-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Domicilio</label>
                                <input type="text" class="form-control" name="domicilio" id="domicilio">
                            </div>

                            (*) = Campo Obligatorio

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('formulario_registro');

        const nombreInput = document.getElementById('nombre');
        const usuarioInput = document.getElementById('usuario');
        const correoInput = document.getElementById('mail');
        const contrasennaInput = document.getElementById('pass');
        const contrasenna2Input = document.getElementById('pass2');
        const fechaInput = document.getElementById('fecha');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('nombre-error').innerHTML = '';
            document.getElementById('usuario-error').innerHTML = '';
            document.getElementById('mail-error').innerHTML = '';
            document.getElementById('pass-error').innerHTML = '';
            document.getElementById('pass2-error').innerHTML = '';
            document.getElementById('fecha-error').innerHTML = '';

            if(nombreInput.value === '') {
                document.getElementById('nombre-error').innerHTML = 'Por favor, ingresa un nombre válido';
                return;
            }

            if(usuarioInput.value === '') {
                document.getElementById('usuario-error').innerHTML = 'Por favor, ingresa un nombre de usuario válido';
                return;
            }

            if(correoInput.value === '') {
                document.getElementById('mail-error').innerHTML = 'Por favor, ingresa un correo válido';
                return;
            }

            if(contrasennaInput.value === '') {
                document.getElementById('pass-error').innerHTML = 'Por favor, ingresa una contraseña válida';
                return;
            }

            if(contrasenna2Input.value === contrasennaInput.value) {
                document.getElementById('pass2-error').innerHTML = 'La contraseña debe ser igual a la anterior';
                return;
            }

            if(fechaInput.value === '') {
                document.getElementById('fecha-error').innerHTML = 'Por favor, ingresa una fecha válida';
                return;
            }
            alert('formulario');

            form.submit();
        });
    </script>

    <footer>
        <p>Todos los derechos reservados. SercoGames &copy, 2025</p>
    </footer>
</body>

</html>
